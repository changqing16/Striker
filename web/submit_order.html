<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        label {
            width: 120px;
        }

        form {
            width: 400px;
        }

        #submit {
            width: 280px;
        }
    </style>
    <link rel="stylesheet" href="../css/user_comm.css">
    <script src="../js/user_comm.js"></script>
    <script src="../js/sha3.min.js"></script>
</head>
<body>
<br>
<br>
<p>提交订单</p>
<form class="login" method="post" action="/servlet/submitorder">

    <fieldset id="personal_information">
        <ol>
            <li>
                <label for="addressid">地址id</label>
                <input type="text" name="addressid" id="addressid" autofocus required>
            </li>

            <li>
                <label for="memo">备注</label>
                <input type="text" name="memo" id="memo" required/>
            </li>
            <li>
                <label for="sumprice">总价</label>
                <input type="text" name="sumprice" id="sumprice" required/>
            </li>
            <li><input id="submit" value="SubmitOrder" type="submit"></li>

        </ol>
    </fieldset>
</form>
</body>
</html>
