<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Info</title>
    <script src="js/user_comm.js"></script>
    <script>
        let arr = getRequest();
        switch (parseInt(arr[0])) {
            case 10:
                alert("图片上传成功");
                window.history.back();
                break;
            case 11:
                alert("请上传图片文件");
                window.history.back();
                break;
            case 20:
                alert("账户创建成功！\n前往登录界面");
                window.location.href=("login.html?info=&email="+arr[1]);
                break;
            case 21:
                alert("此邮箱存在！\n前往登录界面");
                window.location.href=("login.html?info=&email="+arr[1]);
                break;
            case 31:
                alert("无此账号！");
                window.history.back();
                break;
            case 32:
                alert("密码错误！");
                window.location.href=("login.html?info=&email="+arr[1]);
                break;
            default:
                alert("出现未知错误！");
                window.history.back();
                break;
        }
        PreUrl();
    </script>
</head>
<body>

</body>
</html>
